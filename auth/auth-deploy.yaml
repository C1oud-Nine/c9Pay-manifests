apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - resources:
            requests:
              cpu: 2m
            limits:
              cpu: 10m
          env:
          - name: jasypt.encryptor.password
            valueFrom:
              configMapKeyRef:
                key: AUTH_JASYPT_KEY
                name: cloudnine-env
          - name: management.zipkin.tracing.endpoint
            valueFrom:
              configMapKeyRef:
                key: ZIPKIN_URI
                name: cloudnine-env
          - name: eureka.client.service-url.defaultZone
            valueFrom:
              configMapKeyRef:
                key: EUREKA_URI
                name: cloudnine-env
          - name: spring.profiles.active
            value: "dev"
          name: auth
          image: fosong98/authservice:0.0.29
          ports:
            - containerPort: 8081
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 20